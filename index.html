<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Coffee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="page">
        <div id="Message-Container">
            <div id="message">
                <h1>Parabéns!!</h1>
                <p>Você terminou.</p>
                <p id="moves"></p>
                <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Boa!!"/>
            </div>
        </div>

        <br>
        <div id="menu">
            <div class="custom-select">
                <select id="diffSelect">
                    <option value="10">Fácil</option>
                    <option value="15">Médio</option>
                    <option value="25">Difícil</option>
                    <option value="38">Extremo</option>
                </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Gerar" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use as setas do teclado para mover o gato até o café!</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
</body>
</html>
